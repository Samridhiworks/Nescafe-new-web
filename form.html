<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="coffee-form">
        <div class="contents-new">
            <fieldset>
                <form id="loginForm" action="#" method="#">
                    <h1 style="padding-top: 30px; text-align: center;padding-bottom: 40px; font-size: 30px;">Login</h1>
                    <div class="input-field">
                        <input type="text" placeholder="Name" id="name">
                        <span><i class="fa-solid fa-user"></i></span>
                        <span class="error" id="errorname" style="color:red"></span>

                        <input type="email" placeholder="Email Id" id="email">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <span class="error" id="erroremail" style="color:red"></span>

                        <input type="password" placeholder="Password" required id="password">
                        <span><i class="fa-solid fa-eye-slash" onclick="showpass()" id="changeicon"></i></span>
                        <span class="error" style="color:red" id="errorpassword"></span>
                    </div>
    
                    <a href="#" style="padding-right: 50px;">Forgot Password?</a>
    <div class="form-btn" >
                    <button type="button" style="margin-top: 40px;    display: grid;
    place-items: center; " onclick="formvalidate()"><a href="index.html" style="text-decoration: none;">Submit</a></button>
                </div>
                </form>
            </fieldset>
        </div>
    </div>

    <script>
        let password = document.getElementById("password");
        let changeicon = document.getElementById("changeicon");

        function showpass() {
            if (password.type === "password") {
                password.type = "text";
                changeicon.classList.add("fa-eye");
                changeicon.classList.remove('fa-eye-slash');
            } else {
                password.type = "password";
                changeicon.classList.remove("fa-eye");
                changeicon.classList.add('fa-eye-slash');
            }
        }

        let name = document.getElementById("name");
        let errorname = document.getElementById("errorname");
        let erroremail = document.getElementById("erroremail");
        let errorpassword = document.getElementById("errorpassword");
        let email = document.getElementById("email");

        function formvalidate() {
          
            errorname.textContent = '';
            erroremail.textContent = '';
            errorpassword.textContent = '';

           
            if (name.value.trim() === '') {
                errorname.textContent = 'Name field cannot be empty';
                return;
            }else if(name.value.includes(' ')){
                errorname.textContent = 'Name field cannot contain spaces';
                return;
            }
            else{
                errorname.textContent=" ";
            }

           
            if (!email.value.includes('@') || email.value.trim() === '') {
                erroremail.textContent = 'Email address is not valid';
                return;
            }

           
            if (password.value.length < 8) {
                errorpassword.textContent = 'Password should contain at least 8 characters';
                return;
            }

           
        }
    </script>
</body>
</html>
